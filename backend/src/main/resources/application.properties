quarkus.application.name=RetailHub
# ====================================================================
# Database Configuration
# ====================================================================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:retailhub_db}
# Logging 
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
# ====================================================================
# Flyway Configuration
# ====================================================================
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-at-start=false
# Development: 
%dev.quarkus.flyway.locations=classpath:db/migration,classpath:db/dev
# Development: 
%dev.quarkus.flyway.clean-at-start=false
# Production: 
%prod.quarkus.flyway.locations=classpath:db/migration
%prod.quarkus.flyway.clean-at-start=false
%prod.quarkus.flyway.clean-disabled=true
# ====================================================================
# JWT Configuration
# ====================================================================
# Cookie-based JWT token extraction
mp.jwt.token.header=Cookie
mp.jwt.token.cookie=jwt

# JWT Verification
mp.jwt.verify.issuer=${JWT_ISSUER:RetailHub}
mp.jwt.verify.publickey.location=${JWT_PUBLIC_KEY:file:keys/publicKey.pem}

# JWT Signing
smallrye.jwt.sign.key.location=${JWT_PRIVATE_KEY:file:keys/privateKey.pem}
smallrye.jwt.new-token.lifespan=86400
# ====================================================================
# Cookie Configuration
# ====================================================================
cookie.name=jwt
cookie.path=/
cookie.domain=localhost
cookie.http-only=true
cookie.secure=false
cookie.same-site=Strict
cookie.max-age=86400
# ====================================================================
# CORS Configuration (for Vue.js Frontend)
# ====================================================================
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=set-cookie
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.access-control-max-age=PT1H
# ====================================================================
# Documentation API
# ====================================================================
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
# ====================================================================
# Dev service
# ====================================================================
quarkus.devservices.enabled=false
# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
quarkus.log.console.level=INFO
# Application logs
quarkus.log.category."org.hadiroyan.retailhub".level=DEBUG
# Service layer 
quarkus.log.category."org.hadiroyan.retailhub.service".level=DEBUG
# Repository layer
quarkus.log.category."org.hadiroyan.retailhub.repository".level=INFO
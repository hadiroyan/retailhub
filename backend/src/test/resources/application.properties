quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/retailhub_test_db
# Flyway 
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=true
quarkus.flyway.locations=classpath:db/migration, classpath:db/test
# Test logging 
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
# Application logs - SET TO DEBUG!
quarkus.log.category."org.hadiroyan.retailhub".level=DEBUG
# Specifically for service and repository
quarkus.log.category."org.hadiroyan.retailhub.service".level=DEBUG
quarkus.log.category."org.hadiroyan.retailhub.repository".level=DEBUG
# Reduce noise from other packages
quarkus.log.category."io.quarkus".level=WARN
quarkus.log.category."org.hibernate".level=WARN
